<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //EntradaEntrada
    const numero1 = Number((prompt("Digite um número")).replace(",", "."));
    const numero2 = Number((prompt("Digite outro número: ")).replace(",", "."));

    //Processamento
    (numero1 > numero2) ? alert((`O maior número é ${numero1}`).replace(".", ",")) :
        alert((`O maior número é ${numero2}`).replace(".", ","));


    //Saída

</script>
