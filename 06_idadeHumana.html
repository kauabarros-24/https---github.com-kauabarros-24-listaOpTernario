<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //EntradaEntrada
    const peso = Number((prompt("Digite o peso do seu cão: ")).replace(".", ","));
    let canino = Number((prompt("Digite a idade do seu cão: ")).replace(",", "."));
    //Processamento
    (peso <= 10) ? [canino = canino * 5][alert((`O seu cão tem ${canino} anos caninos`).replace(".", ","))] : (peso <= 15) ? [canino = canino * 6][alert((`O seu cão tem ${canino} anos caninos`).replace(".", ","))] : (peso > 15) ? [canino = canino * 7][alert((`O seu cão tem ${canino} anos caninos`).replace(".", ","))] : alert(`Caso inválido`)

</script>
