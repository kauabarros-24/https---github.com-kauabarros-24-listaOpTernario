<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    //- até 280(inclusive): aumento de 20 %
    //- até 700(inclusive): aumento de 15 %
    //- até 1500(inclusive): aumento de 10 %
    //- acima de 1500: aumento de 5 %

    //Entrada
    const preco = Number((prompt(`Digite o preço do produto: `)).replace(",", "."));
    let apoio;
    //Processamento
    (preco <= 280) ? [apoio = preco + (preco * 0.2)][alert((`O valor do produto será de ${apoio.toFixed(2)}`).replace(".", ","))] : (preco <= 700) ? [apoio = preco + (preco * 0.15)][alert((`O valor do produto será de R$ ${apoio.toFixed(2)}`).replace(".", ","))] : (preco <= 1500) ? [apoio = preco + (preco * 0.1)][alert((`O valor do produto será de R$ ${apoio.toFixed(2)}`).replace(".", ","))] : [(preco > 1500)][alert((`O valor do produto será de R$ ${apoio.toFixed(2)}`).replace(".", ","))] ? [apoio = preco + (preco * 0.05)][alert((`O valor do produto será de R$ ${apoio.toFixed(2)}`).replace(".", ","))] : alert(`Caso inválido`);




    //Saída

</script>
